<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Ultimate Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 25%, #2d1b69 50%, #1a1a3e 75%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #64ffda;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .game-container {
            text-align: center;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 80px rgba(100, 255, 218, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.2);
            position: relative;
            z-index: 2;
            max-width: 500px;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #64ffda, #bb86fc, #03dac6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.5);
            animation: glow-text 2s ease-in-out infinite alternate;
        }

        @keyframes glow-text {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .mode-selector {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .mode-btn {
            background: linear-gradient(45deg, rgba(100, 255, 218, 0.1), rgba(187, 134, 252, 0.1));
            border: 2px solid rgba(100, 255, 218, 0.3);
            color: #64ffda;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.2), transparent);
            transition: left 0.5s;
        }

        .mode-btn:hover::before {
            left: 100%;
        }

        .mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.3);
        }

        .mode-btn.active {
            background: linear-gradient(45deg, rgba(100, 255, 218, 0.3), rgba(187, 134, 252, 0.3));
            border-color: #64ffda;
            color: #fff;
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.5);
        }

        .game-info {
            margin-bottom: 25px;
            font-size: 1.4em;
            font-weight: 700;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64ffda;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.5);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px auto;
            width: 350px;
            height: 350px;
            perspective: 1000px;
        }

        .cell {
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.8), rgba(30, 30, 60, 0.8));
            border: 2px solid rgba(100, 255, 218, 0.3);
            border-radius: 20px;
            font-size: 4em;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(100, 255, 218, 0.1), rgba(187, 134, 252, 0.1));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .cell:hover:not(.occupied)::before {
            opacity: 1;
        }

        .cell:hover:not(.occupied) {
            transform: translateY(-8px) rotateX(10deg);
            box-shadow: 
                0 15px 30px rgba(100, 255, 218, 0.3),
                0 0 50px rgba(100, 255, 218, 0.2);
            border-color: #64ffda;
        }

        .cell.occupied {
            cursor: not-allowed;
        }

        .cell.x {
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
            animation: pulse-x 0.6s ease;
        }

        .cell.o {
            color: #4ecdc4;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.8);
            animation: pulse-o 0.6s ease;
        }

        @keyframes pulse-x {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.3) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        @keyframes pulse-o {
            0% { transform: scale(0); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .controls {
            margin-top: 30px;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            color: white;
            padding: 15px 35px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .reset-btn:hover::before {
            left: 100%;
        }

        .reset-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
        }

        .score {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
            font-size: 1.1em;
            font-weight: 700;
        }

        .score-item {
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.1), rgba(187, 134, 252, 0.1));
            border: 1px solid rgba(100, 255, 218, 0.3);
            padding: 15px 25px;
            border-radius: 20px;
            min-width: 100px;
            transition: all 0.3s ease;
        }

        .score-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        .score-number {
            font-size: 1.8em;
            color: #64ffda;
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
        }

        .winner-animation {
            animation: bounce-winner 0.8s ease;
        }

        @keyframes bounce-winner {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-10px); }
        }

        .winning-line {
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.3), rgba(255, 255, 0, 0.3)) !important;
            animation: glow-win 1s ease-in-out infinite alternate;
            border-color: #ffd700 !important;
        }

        @keyframes glow-win {
            from {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }
            to {
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
            }
        }

        .thinking {
            position: relative;
        }

        .thinking::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 3px solid rgba(100, 255, 218, 0.3);
            border-top: 3px solid #64ffda;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .computer-move {
            animation: computer-highlight 0.5s ease;
        }

        @keyframes computer-highlight {
            0% { box-shadow: 0 0 0 rgba(100, 255, 218, 0.5); }
            50% { box-shadow: 0 0 30px rgba(100, 255, 218, 0.8); }
            100% { box-shadow: 0 0 0 rgba(100, 255, 218, 0.5); }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="game-container">
        <h1>TIC TAC TOE</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" id="singlePlayer">ü§ñ vs AI</button>
            <button class="mode-btn" id="multiPlayer">üë• 2 Players</button>
        </div>

        <div class="game-info" id="gameInfo">Your turn! Click a cell to start</div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button class="reset-btn" id="resetBtn">üîÑ New Game</button>
        </div>

        <div class="score">
            <div class="score-item">
                <div>You (X)</div>
                <div class="score-number" id="scoreX">0</div>
            </div>
            <div class="score-item">
                <div>Draws</div>
                <div class="score-number" id="scoreDraw">0</div>
            </div>
            <div class="score-item">
                <div id="playerOLabel">AI (O)</div>
                <div class="score-number" id="scoreO">0</div>
            </div>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.gameMode = 'single';
                this.scores = { X: 0, O: 0, draw: 0 };
                this.isComputerThinking = false;
                
                this.winningConditions = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];

                this.initializeGame();
                this.createBackgroundAnimation();
            }

            initializeGame() {
                this.bindEvents();
                this.updateGameInfo();
            }

            createBackgroundAnimation() {
                const bgAnimation = document.getElementById('bgAnimation');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    bgAnimation.appendChild(particle);
                }
            }

            bindEvents() {
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.addEventListener('click', (e) => this.handleCellClick(e));
                });

                document.getElementById('singlePlayer').addEventListener('click', () => this.setGameMode('single'));
                document.getElementById('multiPlayer').addEventListener('click', () => this.setGameMode('multi'));
                document.getElementById('resetBtn').addEventListener('click', () => this.resetGame());
            }

            setGameMode(mode) {
                this.gameMode = mode;
                document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
                
                if (mode === 'single') {
                    document.getElementById('singlePlayer').classList.add('active');
                    document.getElementById('playerOLabel').textContent = 'AI (O)';
                } else {
                    document.getElementById('multiPlayer').classList.add('active');
                    document.getElementById('playerOLabel').textContent = 'Player O';
                }
                
                this.resetGame();
            }

            async handleCellClick(event) {
                const cell = event.target;
                const index = parseInt(cell.getAttribute('data-index'));

                if (this.board[index] !== '' || !this.gameActive || this.isComputerThinking) {
                    return;
                }

                this.makeMove(index, this.currentPlayer);
                
                if (this.gameActive && this.gameMode === 'single' && this.currentPlayer === 'O') {
                    this.isComputerThinking = true;
                    this.updateGameInfo('AI is thinking...');
                    
                    // Add thinking animation
                    const thinkingCells = document.querySelectorAll('.cell:not(.occupied)');
                    thinkingCells.forEach(cell => cell.classList.add('thinking'));
                    
                    await this.delay(1000 + Math.random() * 1000); // Random delay between 1-2 seconds
                    
                    thinkingCells.forEach(cell => cell.classList.remove('thinking'));
                    this.makeComputerMove();
                    this.isComputerThinking = false;
                }
            }

            makeMove(index, player) {
                this.board[index] = player;
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.textContent = player;
                cell.classList.add('occupied', player.toLowerCase());

                if (player === 'O' && this.gameMode === 'single') {
                    cell.classList.add('computer-move');
                    setTimeout(() => cell.classList.remove('computer-move'), 500);
                }

                if (this.checkWinner()) {
                    this.gameActive = false;
                    this.scores[player]++;
                    this.updateScores();
                    this.highlightWinningLine();
                    
                    let winnerText = '';
                    if (this.gameMode === 'single') {
                        winnerText = player === 'X' ? 'You Win! üéâ' : 'AI Wins! ü§ñ';
                    } else {
                        winnerText = `Player ${player} Wins! üéâ`;
                    }
                    
                    this.updateGameInfo(winnerText);
                    this.addWinnerAnimation();
                } else if (this.board.every(cell => cell !== '')) {
                    this.gameActive = false;
                    this.scores.draw++;
                    this.updateScores();
                    this.updateGameInfo("It's a Draw! ü§ù");
                } else {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.updateGameInfo();
                }
            }

            async makeComputerMove() {
                if (!this.gameActive) return;

                let move = this.findBestMove();
                
                if (move !== -1) {
                    this.makeMove(move, 'O');
                }
            }

            findBestMove() {
                // Advanced AI using minimax algorithm
                let bestScore = -Infinity;
                let bestMove = -1;

                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = 'O';
                        let score = this.minimax(this.board, 0, false);
                        this.board[i] = '';
                        
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = i;
                        }
                    }
                }

                return bestMove;
            }

            minimax(board, depth, isMaximizing) {
                let result = this.evaluateBoard();
                
                if (result !== null) {
                    return result;
                }

                if (isMaximizing) {
                    let bestScore = -Infinity;
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === '') {
                            board[i] = 'O';
                            let score = this.minimax(board, depth + 1, false);
                            board[i] = '';
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === '') {
                            board[i] = 'X';
                            let score = this.minimax(board, depth + 1, true);
                            board[i] = '';
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                    return bestScore;
                }
            }

            evaluateBoard() {
                for (let condition of this.winningConditions) {
                    const [a, b, c] = condition;
                    if (this.board[a] && this.board[a] === this.board[b] && this.board[a] === this.board[c]) {
                        return this.board[a] === 'O' ? 10 : -10;
                    }
                }
                
                if (this.board.every(cell => cell !== '')) {
                    return 0;
                }
                
                return null;
            }

            checkWinner() {
                return this.winningConditions.some(condition => {
                    const [a, b, c] = condition;
                    return this.board[a] !== '' && 
                           this.board[a] === this.board[b] && 
                           this.board[a] === this.board[c];
                });
            }

            highlightWinningLine() {
                for (let condition of this.winningConditions) {
                    const [a, b, c] = condition;
                    if (this.board[a] !== '' && 
                        this.board[a] === this.board[b] && 
                        this.board[a] === this.board[c]) {
                        
                        condition.forEach(index => {
                            document.querySelector(`[data-index="${index}"]`).classList.add('winning-line');
                        });
                        break;
                    }
                }
            }

            addWinnerAnimation() {
                document.getElementById('gameInfo').classList.add('winner-animation');
                setTimeout(() => {
                    document.getElementById('gameInfo').classList.remove('winner-animation');
                }, 800);
            }

            updateGameInfo(message = null) {
                const gameInfo = document.getElementById('gameInfo');
                
                if (message) {
                    gameInfo.textContent = message;
                } else if (this.gameActive) {
                    if (this.gameMode === 'single') {
                        gameInfo.textContent = this.currentPlayer === 'X' ? 'Your turn! üéØ' : 'AI is thinking... ü§ñ';
                    } else {
                        gameInfo.textContent = `Player ${this.currentPlayer}'s turn! üéØ`;
                    }
                }
            }

            updateScores() {
                document.getElementById('scoreX').textContent = this.scores.X;
                document.getElementById('scoreO').textContent = this.scores.O;
                document.getElementById('scoreDraw').textContent = this.scores.draw;
            }

            resetGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.isComputerThinking = false;
                
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('occupied', 'x', 'o', 'winning-line', 'thinking', 'computer-move');
                });
                
                this.updateGameInfo();
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new TicTacToe();
        });
    </script>
</body>
</html>
